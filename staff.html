<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Token System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Staff Dashboard</h1>
            <p>Manage the patient queue.</p>
        </div>

        <div class="staff-current-token">
            <div class="token-box">
                <h2>Currently Serving Token</h2>
                <div id="current-token-display" class="token-number">-</div>
            </div>
        </div>
        
        <div class="staff-controls">
             <button id="next-btn" class="btn btn-next">Call Next Patient</button>
        </div>

        <h2 class="token-list-header">Waiting Patients</h2>
        <ul id="waiting-list" class="token-list">
           <!-- Patient items will be dynamically inserted here -->
           <li id="no-patients-message" class="no-patients">No patients waiting.</li>
        </ul>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database-compat.js"></script>

    <!-- Custom JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/staff.js"></script>
</body>
</html>
