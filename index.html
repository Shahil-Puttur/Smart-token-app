<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Patient Token</title>
  <style>
    body { font-family:sans-serif; text-align:center; padding:20px; }
    input { width:80%; padding:10px; margin:5px 0; }
    button { padding:10px 20px; font-size:16px; }
    #info { margin-top:30px; font-size:18px; }
  </style>
</head>
<body>
  <h2>Take Your Token / ‡≤ü‡≥ã‡≤ï‡≤®‡≥ç ‡≤™‡≤°‡≥Ü‡≤Ø‡≤ø‡≤∞‡≤ø</h2>
  <div id="form">
    <input id="name"  placeholder="Your Name / ‡≤®‡≤ø‡≤Æ‡≥ç‡≤Æ ‡≤π‡≥Ü‡≤∏‡≤∞‡≥Å" /><br/>
    <input id="phone" placeholder="Phone Number / ‡≤´‡≥ã‡≤®‡≥ç ‡≤®‡≤Ç‡≤¨‡≤∞‡≥ç" /><br/>
    <button id="submitBtn">Done / ‡≤Æ‡≥Å‡≤ó‡≤ø‡≤¶‡≤ø‡≤¶‡≥Ü</button>
  </div>

  <div id="info" style="display:none;">
    <p id="myToken">Your Token: -</p>
    <p id="currentToken">Current Token: -</p>
    <p>üëâ Sit and wait. / ‡≤ï‡≥Å‡≤≥‡≤ø‡≤§‡≥Å‡≤ï‡≥ä‡≤≥‡≥ç‡≤≥‡≤ø ‡≤π‡≤æ‡≤ó‡≥Ç ‡≤ï‡≤æ‡≤Ø‡≤ø‡≤∞‡≤ø.</p>
  </div>

  <audio id="welcomeAudio" src="sounds/welcome.mp3"></audio>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // 1) Init Firebase
    const cfg = {
      apiKey: "AIzaSyD7u_0...your_key_here...",
      authDomain: "smart-hospital-51bf4.firebaseapp.com",
      databaseURL: "https://smart-hospital-51bf4-default-rtdb.firebaseio.com",
      projectId: "smart-hospital-51bf4",
      storageBucket: "smart-hospital-51bf4.appspot.com",
      messagingSenderId: "308189131367",
      appId: "1:308189131367:web:25f7e65a5fdf4cfbd1d2f3"
    };
    firebase.initializeApp(cfg);
    const db = firebase.database();
    const tokRef = db.ref('token');

    // 2) On submit, push and show info
    document.getElementById('submitBtn').onclick = () => {
      const name  = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!name || !phone) {
        return alert('Please enter both name & phone!');
      }
      // push
      tokRef.push({ name, phone, status:'waiting', time: Date.now() })
        .then(() => {
          document.getElementById('form').style.display = 'none';
          document.getElementById('info').style.display = 'block';
          document.getElementById('welcomeAudio').play();
        })
        .catch(e => alert('Error: '+e.message));
    };

    // 3) Listen & update tokens every 5s
    function refresh() {
      tokRef.once('value', snap => {
        const data = snap.val() || {};
        const list = Object.values(data);
        // find first called, else list[0]? but we‚Äôll call via staff page
        const qAll = Object.entries(data);
        // Show currentToken
        const called = qAll.find(([k,v]) => v.status==='called');
        document.getElementById('currentToken').innerText =
          'Current Token: ' + (called ? called[1].name : '-');
        // Show myToken
        const phone = document.getElementById('phone').value.trim();
        if (phone) {
          const waiting = qAll.filter(([k,v]) => v.status==='waiting');
          const meIndex = waiting.findIndex(([k,v]) => v.phone === phone);
          if (meIndex > -1) {
            document.getElementById('myToken').innerText =
              'Your Token: ' + waiting[meIndex][1].name;
          }
        }
      });
    }

    setInterval(refresh, 5000);
    // also refresh immediately after submit
    tokRef.on('child_changed', refresh);
  </script>
</body>
</html>
