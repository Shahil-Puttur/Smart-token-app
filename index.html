<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Token System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome / ಸ್ವಾಗತ</h1>
            <p>Please enter your details to get a token.</p>
        </div>

        <!-- Section 1: Registration Form (Visible by default) -->
        <div id="registration-section">
            <form id="patient-form">
                <div class="form-group">
                    <label for="name">Full Name / ಪೂರ್ಣ ಹೆಸರು</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number / ಫೋನ್ ಸಂಖ್ಯೆ</label>
                    <input type="tel" id="phone" placeholder="Enter 10-digit number" pattern="[0-9]{10}" required>
                </div>
                <button type="submit" class="btn">Get Token</button>
            </form>
        </div>

        <!-- Section 2: Token Display (Hidden by default) -->
        <div id="token-section" class="hidden">
            <div class="token-display-section">
                <div class="token-box">
                    <h2>Your Token Number / ನಿಮ್ಮ ಟೋಕನ್ ಸಂಖ್ಯೆ</h2>
                    <div id="your-token" class="token-number">-</div>
                </div>
                <div class="token-box">
                    <h2>Current Token Being Served / ಪ್ರಸ್ತುತ ಸೇವೆ ಸಲ್ಲಿಸುತ್ತಿರುವ ಟೋಕನ್</h2>
                    <div id="current-token" class="token-number">-</div>
                </div>
            </div>
            <p class="instructions">Please be seated and wait for your turn.<br>ಕುಳಿತುಕೊಳ್ಳಿ ಹಾಗೂ ನಿಮ್ಮ ಸರದಿಗಾಗಿ ಕಾಯಿರಿ.</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database-compat.js"></script>

    <!-- Custom JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
