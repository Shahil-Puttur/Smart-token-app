<!DOCTYPE html>
<html>
  <head>
    <title>Firebase Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  </head>
  <body>
    <h1>Test Firebase Connection</h1>
    <button onclick="sendTestData()">Send Test Data</button>
    <p id="status"></p>

    <script>
      // ✅ Your Firebase config (update with your exact values if changed)
      const firebaseConfig = {
        apiKey: "AIzaSyA63ZGGxxxxxxxxxxxxxxx",
        authDomain: "smart-hospital-51bf4.firebaseapp.com",
        databaseURL: "https://smart-hospital-51bf4-default-rtdb.firebaseio.com",
        projectId: "smart-hospital-51bf4",
        storageBucket: "smart-hospital-51bf4.appspot.com",
        messagingSenderId: "123456789",
        appId: "1:123456789:web:xxxxxxxx"
      };

      // 🔥 Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      function sendTestData() {
        const testRef = db.ref('test');
        testRef.push({ time: new Date().toISOString() })
          .then(() => {
            document.getElementById('status').innerText = "✅ Firebase Connected & Data Sent";
          })
          .catch((error) => {
            document.getElementById('status').innerText = "❌ Error: " + error.message;
          });
      }
    </script>
  </body>
</html>
